<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cinema Bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<! -- Header -->
<div class="header">
    <h1>Cinema Booking</h1>
</div>

<! -- Content -->
<div class="row">
    <div class="main">
        <div class="cinema-line">
            <h2>Cinema</h2>
            <form class="form-inline" >
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name" name="name">
                <label for="date">Date:</label>
                <input type="date" id="date" placeholder="Enter Date" name="date">
                <button type="button" style="border-radius: 12px" class="button"
                        onClick="app.updateFunctions($('#name').val(), $('#date').val()); app.setCinemaName($('#name').val()); app.setDate($('#date').val())">Get Functions</button>
            </form>
        </div>
            <br/>
            <br/>
            <h3 id="selected-cinema"></h3>
            <br/>
            <h3 id="movies"></h3>
            <br/>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Hour</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody id="functionsTable">
            </tbody>
        </table>
    </div>
    <div class="side">
        <h2 id="availability"></h2>
        <canvas id="myCanvas" width="500" height="600" style="border: 1px solid #000000">

        </canvas>
    </div>
</div>
</body>
</html>
