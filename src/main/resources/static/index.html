<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cinema Bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial,serif;
            margin: 0;
        }

        .header{
            padding:  60px;
            text-align:  center;
            background: deepskyblue;
            color: white;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .main {
            flex: 60%;
            background-color: white;
            padding: 20px;

        }

        .side {
            flex: 40%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .functions{
            border:  1px solid black;
            border-collapse: collapse;
        }

        .form-inline {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
        }
        
        .form-inline label {
            margin: 5px 10px 5px 0;
        }

        /* Style the input fields */
        .form-inline input {
            vertical-align: middle;
            margin: 5px 10px 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        /* Style the submit button */
        .form-inline button {
            padding: 10px 20px;
            background-color: deepskyblue;
            border: 1px solid #ddd;
            color: white;
        }

        .form-inline button:hover {
            background-color: greenyellow;
        }

        /* Add responsiveness - display the form controls vertically instead of horizontally on screens that are less than 800px wide */
        @media (max-width: 800px) {
            .form-inline input {
                margin: 10px 0;
            }

            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .cinema-line{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
        }
        
    </style>
</head>
<body>
<! -- Header -->
<div class="header">
    <h1>Cinema Booking</h1>
</div>

<! -- Content -->
<div class="row">
    <div class="main">
        <div class="cinema-line">
            <h2>Cinema</h2>
            <form class="form-inline" >
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name" name="name">
                <label for="date">Date:</label>
                <input type="date" id="date" placeholder="Enter Date" name="date">
                <button type="button" style="border-radius: 12px" class="button"
                        onClick="app.updateFunctions($('#name').val(), $('#date').val()); app.setCinemaName($('#name').val()); app.setDate($('#date').val())">Get Functions</button>
            </form>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Hour</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody id="functionsTable">

            </tbody>
        </table>
    </div>
    <div class="side">
        <h2>Availability</h2>
        <table>

        </table>

    </div>
</div>
</body>
</html>
